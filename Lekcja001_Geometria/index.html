<!DOCTYPE html>

<html>
<head>
	<title>3D!!!</title>
	<script src="three.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text.css" href="main.css">
</head>
<body onload="init();">
	<div id="div1"></div>
	<div id="options">
		<label for="fov">CAMERA FOV</label>
		<input id="fov" type="range" value="45" max="60" min="15" step="1" onchange="change();">

		<label for="scale">OBJECT SCALE</label>
		<input id="scale" type="range" value="1" max="10" min="1" step="1" onchange="change();">

		<label for="rot">OBJECT ROTATION</label>
		<input id="rot" type="range" value="0.01" max="0.1" min="0" step="0.01" onchange="change();">

		<label for="select1">OBJECT TYPE</label>
		<select id="select1" onchange="selected(this.value)">
			<option value="0">box</option>
			<option value="1">circle</option>
			<option value="2">plane</option>
			<option value="3">cylinder</option>
			<option value="4">polyhedron</option>
			<option value="5">icasohedron</option>
			<option value="6">octahedron</option>
			<option value="7">ring</option>
			<option value="8">sphere</option>
			<option value="9">tetrahedron</option>
			<option value="10">torus</option>
		</select>
	</div>
</body>
</html>
